<!doctype html>
<html>
	<head>
		<title>Validable Form</title>
		<link rel="stylesheet" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="dist/main.js"></script>
	</head>
	<body>

		<!-- POLL -->
		<div id="form">
			<div class="errors"></div>
			<div class="form-row">
				<label for="surname">Name</label>
				<input type="text" name="surname" id="surname">
			</div>
			<div class="form-row">
				<label for="email">E-mail</label>
				<input type="text" name="email" id="email">
			</div>
			<div class="form-row">
				<label for="custom">Type "5"</label>
				<input type="text" name="custom" id="custom">
			</div>
			<div class="form-row">
				<input type="checkbox" name="agreement" id="agreement"> <label for="agreement">I agree with the agreement</label>
			</div>
			<div class="form-row">
				<input type="radio" name="radio" id="radio_1" value="1"> <label for="radio_1">Radio 1</label>
			</div>
			<div class="form-row">
				<input type="radio" name="radio" id="radio_2" value="2"> <label for="radio_2">Radio 2</label>
			</div>
			<input type="submit" value="Send">
		</div>

		<!-- SCRIPTS ON READY -->
		<script src="main.js"></script>

	</body>
</html>
